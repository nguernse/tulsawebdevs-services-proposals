apiVersion: apps/v1
kind: Deployment
metadata:
  name: services-proposals
  labels:
    app: services-proposals
spec:
  replicas: 1
  selector:
    matchLabels:
      app: services-proposals
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: services-proposals
    spec:
      containers:
      - name: services-proposals
        image: <IMAGE>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
