apiVersion: apps/v1
kind: Deployment
metadata:
  name: proposals
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proposals
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: proposals
    spec:
      containers:
      - name: proposals
        image: ghcr.io/tulsawebdevs/services-proposals:latest
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000
        env: 
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: proposals-db-url
              key: connection_string
